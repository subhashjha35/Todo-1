<div class="container">
  <div class="col-md-6 offset-md-3">
    <mat-card>
      <mat-card-title>New Registration</mat-card-title>
      <button mat-fab color="primary">
        <mat-icon>account_box</mat-icon>
      </button>
      <br>
      <form class="container-fluid">
        <mat-form-field>
          <input matInput placeholder="Username" class="col-12">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password">
        </mat-form-field>
        <button mat-raised-button color="primary">Register</button>
      </form>
      <button mat-raised-button routerLink="/login">Already have an Account?</button>
    </mat-card>
  </div>
  <span class="done">
        <button mat-fab>
          <mat-icon>check circle</mat-icon>
        </button>
    </span>
</div>
